<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apie mus</title>
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/kontaktai.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo"><img src="./src/logo.png" alt="LOGO" /></div>
      <a href="#" class="burger-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navbar-links">
        <ul>
          <li><a href="#">Pagrindinis</a></li>
          <li><a href="#">Apie mus</a></li>
          <li><a href="#">Paslaugos</a></li>
          <li><a href="#">Kontaktai</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <section class="container-1">
        <h1 class="main-section1-title">Susisiekite</h1>
      </section>
      <section class="container-2">
        <div class="row1">
          <div class="column1 columns">
            <h1 class="row1-title">Kontaktai</h1>
            <div class="row1-con">
              <h2 class="row1-subtitle">Paštas</h2>
              <p class="row1-content">hello@tingus.lt</p>
            </div>
            <div class="row1-con">
              <h2 class="row1-subtitle">Telefono numeris</h2>
              <p class="row1-content">+3706xxxxxxx</p>
            </div>
            <div class="row1-con">
              <h2 class="row1-subtitle">Adresas</h2>
              <p class="row1-content">Adreso g. 1, Vilnius</p>
            </div>
            <div class="row1-con icon-con">
              <div class="icon"></div>
              <div class="icon"></div>
              <div class="icon"></div>
            </div>
          </div>
          <div class="column2 columns">
            <h1 class="column2-title">Parašykite mums</h1>
            <form>
              <input type="text" id="name" name="name" placeholder="Vardas" />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="El. paštas"
              />
              <textarea name="text" id="text" placeholder="Žinutė"></textarea>
              <input type="submit" value="Siųsti" />
            </form>
          </div>
        </div>
        <div class="row2">
          <h1 class="row2-title">Mes esame</h1>
          <div class="dividing-line"></div>
          <div class="row2-con">
            <div class="row2-photo photo1"></div>
            <div class="row2-photo photo2"></div>
            <div class="row2-photo photo3"></div>
            <div class="row2-photo photo4"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-links">
        <ul>
          <li><a href="#">Pagrindinis</a></li>
          <li><a href="#">Apie mus</a></li>
          <li><a href="#">Paslaugos</a></li>
          <li><a href="#">Kontaktai</a></li>
        </ul>
      </div>
      <div class="footer-logo"><img src="./src/logo.png" alt="LOGO" /></div>
      <div class="footer-copyright">© 2022 „Tingus“. Visos teisės saugomos</div>
    </footer>
  </body>
  <script src="./scripts/navbar.js"></script>
</html>
